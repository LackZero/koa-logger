jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Pnpm Checkout
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.26.0
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          #          pnpm ç¼“å­˜ https://pnpm.io/zh/continuous-integration#github-actions
          cache: 'pnpm'

      - name: Print Env ğŸ“„
        run: |
          echo "node"
          node -v
          echo "pnpm"
          pnpm -v

      - name: Install dependencies ğŸ“¦ï¸
        run: pnpm install

      - name: Build ğŸ“¦ï¸
        run: pnpm run build

      - name: Publish ğŸš€
        run: npm publish
        # https://docs.github.com/cn/actions/publishing-packages/publishing-nodejs-packages#publishing-packages-to-the-npm-registry
